<html>
    <script>
        //Criar uma funcao que recebe uma palavra e retorna ela invertida
        //1- Receber a palavra como parametro
        //2- Criar variavel temporaria para armazenar o resultado
        //3- Iterar a palavra de tras para frente, armazenando letra por letra na varialvel temporaria
        //4- Retornar a variavel temporaria

        function ordemInversa(palavra){
            var palavraInvertida = " ";
            for(var i = palavra.length - 1;i >= 0 ;i--){
                palavraInvertida += palavra[i];
            }


            /*Estrutura se fosse utilizado o WHILE.
            var i = palavra.length - 1;
            while(i >= 0){
            palavraInvertida += palavra[i];
                i--;
            }
            
            */
            return palavraInvertida;
        }
    </script>
</html>
