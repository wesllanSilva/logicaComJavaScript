<meta charset="UTF-8">

<input/>
<button>Compare com o numero que pensei</button>

<script>
    var  segredos =  [4,7,10,5];
    

    var input = document.querySelector("input");
    input.focus();

    function verifica(){

        var achou = false;

        for(i=0; i < segredos.length; i++){

            if(input.value == segredos[i]){

                alert("VOCÊ ACERTOU! PARABÉNS!");
                achou = true;
                break;
            }
        }
        
        if(achou == false){

            alert("VOCÊ ERROU !!!");
        }
       
        input.value = "";
        input.focus();
    }
    
    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
